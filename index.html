<!DOCTYPE html>
<html lang="en">

<!--HEAD-->
<head>
     <style>
          #map {height: 600px;  width: 600px;}
     </style>

<title>TARO'S MYCELIAL FINDINGS</title>


<!--Leaflet CSS File--> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

</head>

<!--BODY-->
<body>

<!--Text for the webpage-->
<h1>This map features cool mushrooms I found on campus!</h1>
<h1 style="font-family:'Times New Roman', Times, serif;"></h1>

<!--Leaflet JS File-->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

 <!--div id-->
<div id= 'map' ></div>
     <script>

//initializing map and setting view to OSU

          var map = L.map('map').setView([44.5646, -123.2620], 13);

//adding tiles

          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);

//custom marker

          var mushroomMarker = L.icon({
               iconUrl: 'mushroommarker.png',
               iconSize: [38, 38],
               iconAnchor: [19, 38],
               popupAnchor: [0, -38]
          });


//adding locations to the map, needed to troubleshoot with chatGPT here
fetch('data/campusfungi/mushrooms.json')
  .then(response => response.json())
  .then(data => {

    L.geoJSON(data, {
      // turn each Point feature into a marker
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng, { icon: mushroomMarker });
      },

      // attach popups using properties from your JSON
      onEachFeature: function (feature, layer) {
  const p = feature.properties;

  const popupHTML = `
    <strong>${p.popupContent}</strong><br>
    <em>${p.dateFound}</em><br><br>
    <img src="https://raw.githubusercontent.com/USERNAME/REPO_NAME/main/data/campusfungi/images/${p.correspondingImage}" width="150">
/${p.correspondingImage}" width="150">
  `;

  layer.bindPopup(popupHTML);
}


    }).addTo(map);

  })
  .catch(err =>
    console.error('Error connecting to mycelial network.', err)
  );

</script>
</body> 

</html>
