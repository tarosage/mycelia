<!--Text for the webpage-->
<h1>This map features cool mushrooms I've found on campus.</h1>

<!--Leaflet CSS File--> 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

      <!--Leaflet JS File-->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</head>

<!--BODY-->
<body>

 <!--div id-->
<div id="map"></div>
     <script>
          //initializing map and setting view to OSU
          var map = L.map('map').setView([44.5646, -123.2620], 13);

          //adding tiles
          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);

          //custom marker
          var mushroomMarker = L.icon({
               iconUrl: 'mushroom marker.png',
               iconSize: [38, 38],
               iconAnchor: [19, 38],
               popupAnchor: [0, -38]
          });

          //adding points to the map
          L.marker([44.5655778, -123.2730333], {icon: mushroomMarker}).addTo(map);

          //adding popups
          L.marker([44.5655778, -123.2730333], {icon: mushroomMarker}).addTo(map)
               .bindPopup("<img src='/Users/tarocole/Desktop/mycelia/data/fungi on campus/IMG_5618.jpg'' width='150px'/><br><b>Found a mushroom here!</b>"); 


               var marker = L.marker([51.5, -0.09]).addTo(map);

     </script>

</body>
